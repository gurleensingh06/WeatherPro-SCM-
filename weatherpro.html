<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherPro | Professional Weather Forecasts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="F:\D\vs code\html\flip timer\weather.css">
</head>
<body>

    <div class="toast-container" id="toast-container"></div>

    <header class="header">
        <a href="#" class="logo">
            <i class="fa-solid fa-cloud-sun"></i>
            <span>WeatherPro</span>
        </a>
        <div class="search-container">
            <i class="fa-solid fa-location-dot location-icon" id="get-location" title="Use current location"></i>
            <input type="text" class="search-input" id="search-input" placeholder="Search for a city...">
            <i class="fa-solid fa-search search-icon" id="search-button"></i>
        </div>
        <div class="header-actions">
            <button class="action-button" id="dark-mode-toggle" title="Toggle dark mode">
                <i class="fa-solid fa-moon"></i>
            </button>
            <button class="action-button" title="Settings">
                <i class="fa-solid fa-gear"></i>
            </button>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <section class="current-weather" id="current-weather">
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="location-name">Loading...</span>
                </div>
                <div class="time" id="current-time">As of --:-- Local Time</div>
                <div class="weather-display">
                    <div class="temperature-container">
                        <div class="temperature" id="current-temp">--°</div>
                        <div class="weather-condition" id="weather-condition">--</div>
                        <div class="high-low">
                            <span><i class="fa-solid fa-arrow-up"></i> <span id="temp-high">--°</span></span>
                            <span><i class="fa-solid fa-arrow-down"></i> <span id="temp-low">--°</span></span>
                        </div>
                    </div>
                    <div class="weather-icon" id="weather-icon">
                        <i class="fa-solid fa-cloud"></i>
                    </div>
                </div>
                <div class="weather-extras">
                    <div class="weather-extra">
                        <i class="fa-solid fa-wind"></i>
                        <span id="wind-speed">-- km/h</span>
                    </div>
                    <div class="weather-extra">
                        <i class="fa-solid fa-droplet"></i>
                        <span id="humidity">--%</span>
                    </div>
                    <div class="weather-extra">
                        <i class="fa-solid fa-sun"></i>
                        <span id="uv-index-simple">--</span>
                    </div>
                    <div class="aqi-badge" id="aqi-badge">
                        <i class="fa-solid fa-lungs"></i>
                        <span id="aqi-simple">AQI: --</span>
                    </div>
                </div>
            </section>
